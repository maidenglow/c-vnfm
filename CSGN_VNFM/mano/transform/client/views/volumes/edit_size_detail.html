
<div class="row">
	<div class="col-md-6">

		<fieldset>
			<div class="form-group">


				<!-- name -->
				<div class="form-control-wrapper">
					<label for="id_name" data-i18n="이름"></label>
					<input type="text"
						id="id_name"
						name="name"
						class="form-control"
						ng-model="volume.display_name"
						placeholder="이름"
						maxlength="256"
						required disabled
						/>

					<div ng-show="form.name.$error.required" data-i18n="필수 필드입니다."></div>
				</div>
				
				

				<!-- Size -->
				<div class="form-control-wrapper">
					<label for="id_size" data-i18n="크기(GB)"></label>
					<input type="number"
						id="id_size"
						name="size"
						class="form-control"
						ng-model="volume.size"
						ng-change="calVolumeGBytesProgress()"
						maxlength="256"
						min="{{min_volume_size}}"
						required
						/>
						
					<div ng-show="form.size.$error.required && !form.size.$error.number" data-i18n="필수 필드입니다."></div>
					<div ng-show="form.size.$error.number" data-i18n="숫자만 입력해주세요"></div>
					<div ng-show="form.size.$error.min" >기존 크기({{min_volume_size}})보다 큰 숫자를 입력해주세요</div>
				</div>

	



			</div><!-- // form-group -->
		</fieldset><!-- // fieldset -->

	</div><!-- // col -->

	<div class="col-md-6">
	
		<div class="row">
			<div class="col-md-12">
				<div ng-include=" 'views/volumes/edit_size_detail_description.html' ">
				</div>
			</div>
		</div>

	</div><!-- // col -->
</div><!-- // row -->
