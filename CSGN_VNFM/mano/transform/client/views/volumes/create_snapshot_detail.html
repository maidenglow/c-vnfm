
<div class="row">
	<div class="col-md-6">

		<fieldset>
			<div class="form-group">


				<!-- name -->
				<div class="form-control-wrapper">
					<label for="id_name" data-i18n="이름"></label>
					<input type="text"
						id="id_name"
						name="name"
						class="form-control"
						ng-model="snapshot.display_name"
						placeholder="이름"
						maxlength="256"
						required
						/>

					<div ng-show="form.name.$error.required" data-i18n="필수 필드입니다."></div>
				</div>
				
				<div class="form-control-wrapper">
					<label for="" data-i18n="설명"></label>
					<textarea
						class="form-control" 
						rows="4"
						ng-model="snapshot.display_description"></textarea>
				</div>
				

			</div><!-- // form-group -->
		</fieldset><!-- // fieldset -->

	</div><!-- // col -->

	<div class="col-md-6">
	
		<div class="row">
			<div class="col-md-12">
				<div ng-include=" 'views/volumes/create_snapshot_detail_description_and_quotas.html' ">
				</div>
			</div>
		</div>

	</div><!-- // col -->
</div><!-- // row -->
