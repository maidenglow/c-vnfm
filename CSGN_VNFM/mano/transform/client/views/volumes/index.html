
<div data-ng-controller="VolumsCtrl" 
	ng-init="init()"
	class="page">

	<div class="row">

		<!-- List -->
		<div class="col-md-4 col-lg-3">
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-6 text-left">
							<span class="glyphicon glyphicon-th"></span>
							Volume 목록
						</div><!-- // col -->
						
						<div class="col-md-6 text-right">

							<a href
								ng-click="createVolumeForm()"
								class="btn btn-sm btn-danger">
								<span class="fa fa-plus"></span>
								Volume 생성</a>
								
						</div><!-- // col -->
					</div><!-- // row -->
				</div><!-- // panel-heading -->

				<div class="panel-body">

					<div class="nav-container custom-pre-scrollable" ng-style="style()" resizefit>
						<ul class="nav">
							<li	ng-repeat="item in volumes"
								class="image-item">
								<a href
									ng-click="selectItem(item)"
									ng-class="{'highlight' : isSelected(item)}">
									<i class="fa fa-database"></i>
									<span ng-bind="item.display_name"
										ng-class="itemStatusClass(item)">
									</span>
									
									<span ng-show="isActionProgress(item.status)" class="custom_progress">
										<progressbar class="progressbar-sm progress-striped active" value="100"></progressbar>
									</span>
								</a>
							</li>
						</ul>
					</div>

				</div><!-- // panel -->
			</div><!-- // panel-body -->

		</div><!-- // List -->
		
		<!-- Detail -->
		<div class="col-md-8 col-lg-9">

			<div ng-include=" 'views/volumes/detail.html' "
				ng-show="volumes !=null && volumes.length > 0">
			</div>

		</div><!-- // Detail -->

	</div><!-- // row -->

</div><!-- // VolumsCtrl -->
