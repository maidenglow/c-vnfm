<div class="modal-header">
	<h3>Volume 스냅샷 생성</h3>
</div>

<form name="form" class="form-validation" novalidate ng-submit="submit(snapshot)">

	<div class="modal-body">

		<!-- Detail -->
		<div ng-include=" 'views/volumes/create_snapshot_detail.html' "></div>

	</div><!-- // modal-body -->

	<div class="modal-footer">

		<button type="button"
			class="btn btn-default pull-left"
			ng-disabled="!canRevert()"
			ng-click="revert()"
			data-i18n="초기화"></button>

		<button type="button"
			class="btn btn-warning"
			ng-click="cancel()"
			data-i18n="취소"></button>

		<button type="submit"
			class="btn btn-primary"
			ng-disabled="!canSubmit()"
			data-i18n="생성"></button>

	</div><!-- // modal-footer -->

</form><!-- // form -->
