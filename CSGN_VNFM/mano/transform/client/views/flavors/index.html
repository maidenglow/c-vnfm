
<div data-ng-controller="FlavorsCtrl" 
	ng-init="init()"
	class="page">

	<div class="row">

		<!-- List -->
		<div class="col-md-4 col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-6 text-left">
							<span class="glyphicon glyphicon-th"></span>
							Flavor 목록
						</div><!-- // col -->
						
						<div class="col-md-6 text-right">

							<a href
								ng-click="createFlavorForm()"
								class="btn btn-sm btn-danger">
								<span class="fa fa-plus"></span>
								Flavor 생성</a>
								
						</div><!-- // col -->
					</div><!-- // row -->
				</div><!-- // panel-heading -->

				<div class="panel-body">

					<div class="nav-container custom-pre-scrollable" ng-style="style()" resizefit>
						<ul class="nav">
							<li ng-repeat="item in flavors">
								<a href
									ng-click="selectItem(item)"
									ng-class="{'highlight' : isSelected(item)}">
									<i class="fa fa-cube"></i>
									<span ng-bind="item.name"
										ng-class="'label label-success'"></span></a></li>
						</ul>
					</div>
					
				</div><!-- panel -->
			</div><!-- // panel-body -->
		</div><!-- // List -->
		
		<!-- Detail -->
		<div class="col-md-8 col-lg-9">

			<div
				ng-show="flavor"
				ng-include=" 'views/flavors/detail.html' ">
			</div>

		</div><!-- // Detail -->
	</div>

</div><!-- // FlavorsCtrl -->
