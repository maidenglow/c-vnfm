
<div data-ng-controller="InstancesCtrl"
	ng-init="init()"
	class="page">

	<div class="row">

		<!-- List -->
		<div class="col-md-4 col-lg-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-6 text-left">
							<span class="glyphicon glyphicon-th"></span>
							인스턴스 목록
						</div><!-- // col -->

						<div class="col-md-6 text-right">

							<a href
								ng-click="createInstanceForm()"
								class="btn btn-sm btn-danger">
								<span class="fa fa-plus"></span>
								인스턴스 시작</a>

						</div><!-- // col -->
					</div><!-- // row -->
				</div><!-- // panel-heading -->

				<div class="panel-body">

					<div class="nav-container custom-pre-scrollable" ng-style="style()" resizefit>
						<ul class="nav">
							<li ng-repeat="item in instances">
								<a href
									ng-click="selectInstance(item)"
									ng-class="{'highlight' : isSelected(item)}">
									<i class="fa fa-sitemap"></i>
									<span ng-bind="item.name"
										ng-class="instanceStatusClass(item)">
									</span>
									<span ng-show="isActionProgress(item.status)" class="custom_progress">
										<progressbar class="progressbar-sm progress-striped active" value="100"></progressbar>
									</span>
									
								</a>								
							</li>
						</ul>
					</div>
					
				</div><!-- panel -->
			</div><!-- // panel-body -->
		</div><!-- // List -->
		
		<!-- Detail -->
		<div class="col-md-8 col-lg-9">

			<div
				ng-include=" 'views/instances/detail.html' ">
			</div>

		</div><!-- // Detail -->
	</div>

</div><!-- // InstancesCtrl -->
