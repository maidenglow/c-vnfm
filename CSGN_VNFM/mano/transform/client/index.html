<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">

        <title>Mano</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
        <!-- end Needs images -->

        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body data-ng-app="app"
          id="app"
          class="app"
          data-custom-page
          data-off-canvas-nav
          data-ng-controller="AppCtrl"
          data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } "
          >
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--
        <div ng-show="routeChange" class="loading">
        	Loading...
        </div>
        -->

        <section data-ng-include=" 'views/header.html' "
                 id="header"
                 class="header-container "
                 data-ng-class=" {'header-fixed': admin.fixedHeader} "
                 data-ng-controller="HeaderCtrl"
                 ></section>

        <div class="main-container">
            <aside data-ng-include=" 'views/nav.html' "
                   id="nav-container"
                   class="nav-container"
                   data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
            </aside>

            <section data-ng-view
                     id="content"
                     class="content-container animate-fade-up"></section>

			<section
				id="alarm-container"
				class="alarm-container page">

				<div>
					<tabset class="ui-tab">
						<tab heading="Alarm"
							ng-controller="AlarmsCtrl"
							ng-init="init()">
							<ul class="list-group"
								data-slim-scroll
								data-scroll-height="120px">
								<li data-ng-repeat="item in alarms | reverse"
									class="list-group-item">
									
									<div class="media">
		                                <span class="media-left media-icon">
		                                    <span class="round-icon sm"
		                                    	ng-class=" { 'bg-danger-custom': item.alarmGrade == 'AG001', 'bg-warning-custom': item.alarmGrade == 'AG002', 'bg-success-custom': item.alarmGrade == 'AG003' } "><i class="fa fa-bell-o"></i></span>
		                                    <span ng-bind="item.alarmGradeCdNm"></span>
		                                </span>
		                                <div class="media-body">
		                                    <span class="block">
		                                    	<span ng-click="deleteAlarm(item)"><span class="fa fa-check-square-o"></span></span>
		                                    	&nbsp;&nbsp;
		                                    	<span ng-bind="item.alarmName"></span>
		                                    </span>
		                                    <span data-ng-bind="item.alarmContents"></span>
		                                    <!-- <span class="text-muted block">2min ago</span> -->
		                                </div>
		                            </div>

								</li><!-- // list-group-item -->
							</ul><!-- // list-group -->
						</tab>
					</tabset>

				</div><!-- // AlarmsCtrl -->
	        </section><!-- // alarm -->

        </div>

        <!-- <script src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
        <!-- build:js scripts/vendor.js -->

        <script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script><!-- for no html5 browsers support -->
